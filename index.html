<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tevafuk | Sözlerin Hikmeti</title>
    
    <!-- Material Design 3 Fontları (Roboto & Noto Serif) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Noto+Serif:wght@400;600&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        /* --- MD3 TASARIM DEĞİŞKENLERİ --- */
        :root {
            --md-sys-color-surface: #FFFFFF;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-primary: #006A6A; /* Koyu Yeşil / Teal */
            --md-sys-color-primary-container: #CCE8E7;
            --md-sys-color-on-primary-container: #051F1F;
            --font-ui: 'Roboto', sans-serif;
            --font-quote: 'Noto Serif', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: var(--font-ui);
            height: 100vh;
            height: 100dvh; /* Mobilde adres çubuğu sorununu çözer */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none; /* Yazı seçimini engelle, uygulama hissi ver */
        }

        /* --- ÜST BAR (Header) --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            height: 64px;
            z-index: 10;
        }

        .logo-img {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        /* İkon Buton (Hakkında) */
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            color: #49454F;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background-color: #F4F3F7;
        }

        /* --- ANA ALAN (Söz) --- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            cursor: pointer; /* Tıklanabilir olduğunu hissettir */
            -webkit-tap-highlight-color: transparent;
        }

        #quote-text {
            font-family: var(--font-quote);
            text-align: center;
            line-height: 1.4;
            font-weight: 600;
            color: #1D1B20;
            max-width: 800px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .hint-text {
            margin-top: 40px;
            font-size: 12px;
            color: #909090;
            letter-spacing: 0.5px;
            opacity: 0.7;
        }

        /* --- FAB (Yüzen Değiştirme Butonu) --- */
        .fab {
            position: absolute;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 16px; /* MD3 Squircle */
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Elevation */
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 20;
        }

        .fab:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .fab:active {
            transform: scale(0.92);
        }

        /* --- MODAL / DIALOG (Hakkında) --- */
        dialog {
            margin: auto;
            padding: 24px;
            border: none;
            border-radius: 28px;
            background-color: #F7F2FA; /* Hafif lila/gri ton */
            max-width: 90%;
            width: 340px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            font-family: var(--font-ui);
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.3); /* Karartma */
            backdrop-filter: blur(2px);
        }

        .dialog-icon {
            color: var(--md-sys-color-primary);
            margin-bottom: 16px;
        }

        .dialog-title {
            font-size: 24px;
            margin-bottom: 16px;
            color: var(--md-sys-color-on-surface);
        }

        .dialog-content {
            font-size: 14px;
            line-height: 1.6;
            color: #49454F;
            margin-bottom: 24px;
        }

        .dialog-actions {
            display: flex;
            justify-content: flex-end;
        }

        .text-btn {
            background: none;
            border: none;
            color: var(--md-sys-color-primary);
            font-weight: 500;
            font-size: 14px;
            padding: 10px 24px;
            cursor: pointer;
            border-radius: 20px;
            transition: background 0.2s;
        }
        
        .text-btn:hover { background-color: rgba(0, 106, 106, 0.08); }
    </style>
</head>
<body>

    <!-- Üst Kısım -->
    <header>
        <!-- Logo (tevafuk.) -->
        <img src="logo.png" alt="Tevafuk" class="logo-img" onerror="this.style.display='none'">
        
        <!-- Hakkında Butonu (i) -->
        <button class="icon-btn" onclick="document.getElementById('about-dialog').showModal()" aria-label="Hakkında">
            <span class="material-symbols-outlined">info</span>
        </button>
    </header>

    <!-- Orta Kısım: Söz -->
    <main onclick="rastgeleSozGetir()">
        <h1 id="quote-text">...</h1>
        <div class="hint-text">Değiştirmek için dokunun</div>
    </main>

    <!-- Sağ Alt Buton: Yenile -->
    <button class="fab" onclick="rastgeleSozGetir()" aria-label="Yeni Söz">
        <span class="material-symbols-outlined">shuffle</span>
    </button>

    <!-- Hakkında Penceresi -->
    <dialog id="about-dialog">
        <span class="material-symbols-outlined dialog-icon">mosque</span>
        <h2 class="dialog-title">Tevafuk Projesi</h2>
        <div class="dialog-content">
            <p><strong>Başlangıç Tarihi:</strong> 26 Kasım 2025</p>
            <br>
            <p>Bu proje, insanları İslam'ın güzelliklerine çağırmak, namazı hatırlatmak ve kalplere dokunmak niyetiyle; tamamen Allah rızası gözetilerek hazırlanmıştır.</p>
            <br>
            <p><em>"Sözlerin hikmeti, kalplerin şifasıdır."</em></p>
        </div>
        <div class="dialog-actions">
            <button class="text-btn" onclick="document.getElementById('about-dialog').close()">Kapat</button>
        </div>
    </dialog>

    <!-- Sözlerin Listesini Çek -->
    <script src="sozler.js"></script>
    
    <script>
        // Metin Boyutunu Ayarlama (Responsive)
        function yaziBoyutunuAyarla(metin) {
            const element = document.getElementById('quote-text');
            const uzunluk = metin.length;
            const ekranGenislik = window.innerWidth;

            // Mobil için temel boyut daha küçük, masaüstü için daha büyük
            let baseSize = ekranGenislik < 600 ? 1.6 : 2.8;

            if (uzunluk < 40) {
                element.style.fontSize = (baseSize + 1.2) + "rem"; 
            } else if (uzunluk < 80) {
                element.style.fontSize = (baseSize + 0.5) + "rem";
            } else if (uzunluk < 150) {
                element.style.fontSize = baseSize + "rem";
            } else {
                element.style.fontSize = (baseSize - 0.3) + "rem";
            }
        }

        // Rastgele Söz Getirme
        function rastgeleSozGetir() {
            if (typeof sozlerListesi !== 'undefined' && sozlerListesi.length > 0) {
                const quoteText = document.getElementById('quote-text');
                
                // Efekt: Hafifçe yukarı kaybolma
                quoteText.style.opacity = 0;
                quoteText.style.transform = "translateY(-10px)";
                
                setTimeout(() => {
                    // Yeni sözü seç
                    const randomSoz = sozlerListesi[Math.floor(Math.random() * sozlerListesi.length)];
                    
                    quoteText.innerText = randomSoz;
                    yaziBoyutunuAyarla(randomSoz);
                    
                    // Efekt: Geri gelme
                    quoteText.style.transform = "translateY(0)";
                    quoteText.style.opacity = 1;
                }, 250);
            }
        }

        // Açılışta çalıştır
        window.onload = rastgeleSozGetir;

        // Ekran döndürülürse boyutu güncelle
        window.onresize = function() {
            const mevcutSoz = document.getElementById('quote-text').innerText;
            yaziBoyutunuAyarla(mevcutSoz);
        };

        // Dialog dışına tıklayınca kapatma
        const dialog = document.getElementById('about-dialog');
        dialog.addEventListener('click', (event) => {
            if (event.target === dialog) {
                dialog.close();
            }
        });
    </script>
</body>
</html>
