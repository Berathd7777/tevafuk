<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tevafuk | MD3 Poster</title>
    
    <!-- Material Design 3 Fontları (Roboto & Noto Serif) ve İkonlar -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <!-- QR Kod Kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* --- MATERIAL DESIGN 3 TOKENS --- */
        :root {
            /* Renk Paleti (Primary: Teal/Deep Green - Maneviyat) */
            --md-sys-color-primary: #006A6A;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #6FF7F6;
            --md-sys-color-on-primary-container: #002020;
            --md-sys-color-surface: #FDFBFF;
            --md-sys-color-on-surface: #1A1C1E;
            --md-sys-color-outline: #707979;
            
            /* Tipografi */
            --md-ref-typeface-brand: 'Roboto', sans-serif;
            --md-ref-typeface-plain: 'Noto Serif', serif; /* Sözler için */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #E0E2E2; /* Web arkaplanı */
            font-family: var(--md-ref-typeface-brand);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- POSTER ALANI (A4 YATAY - KESİN ÖLÇÜLER) --- */
        #poster-paper {
            background-color: white;
            width: 297mm;  /* A4 Genişliği */
            height: 210mm; /* A4 Yüksekliği */
            position: relative;
            box-shadow: 0 4px 8px 3px rgba(0,0,0,0.15), 0 1px 3px rgba(0,0,0,0.3); /* MD3 Elevation 2 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden; /* Taşmaları engelle */
            
            /* Ekran küçükse sığdırmak için ölçekleme (Responsive Preview) */
            transform-origin: top center;
        }

        /* ORTA ALAN: SÖZ */
        .content-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 60px; /* Kenar payları */
        }

        #quote-text {
            font-family: var(--md-ref-typeface-plain);
            color: #1a1a1a;
            text-align: center;
            line-height: 1.4;
            font-weight: 700;
            /* Font size JS ile ayarlanacak */
        }

        /* ALT BAR (LOGO & QR) */
        .footer-area {
            height: 120px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px 30px 50px; /* Sağdan soldan boşluk */
        }

        /* Sol: Logo */
        .logo-container img {
            height: 90px;
            width: auto;
            object-fit: contain;
        }

        /* Sağ: QR */
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5; /* QR altı hafif gri kutu */
            padding: 10px;
            border-radius: 12px; /* MD3 Corner Radius */
        }

        /* --- BUTONLAR (MD3 FAB & BUTTONS) --- */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .md3-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            height: 40px;
            padding: 0 24px;
            border-radius: 20px; /* Stadium shape */
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        /* Filled Button (Print) */
        .btn-filled {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .btn-filled:hover {
            box-shadow: 0 2px 4px 1px rgba(0,0,0,0.3);
            background-color: #005555; /* Darker shade */
        }

        /* Outlined Button (Refresh) */
        .btn-outlined {
            background-color: transparent;
            border: 1px solid var(--md-sys-color-outline);
            color: var(--md-sys-color-primary);
        }
        .btn-outlined:hover {
            background-color: rgba(0, 106, 106, 0.08); /* Primary color with opacity */
        }

        /* --- BASKI (PRINT) AYARLARI --- */
        @media print {
            @page {
                size: A4 landscape; /* Kağıdı yatay zorla */
                margin: 0; /* Kenar boşluklarını sil */
            }

            body {
                background: none;
                margin: 0;
                padding: 0;
                display: block;
            }

            .controls { display: none !important; } /* Butonları gizle */

            #poster-paper {
                width: 297mm;
                height: 210mm;
                box-shadow: none;
                transform: none !important; /* Ölçeklemeyi iptal et */
                position: absolute;
                top: 0;
                left: 0;
                /* Arkaplan grafiklerini zorla yazdır */
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        /* Ekran küçülünce önizleme taşmasın diye CSS Transform */
        @media screen and (max-width: 1150px) {
            #poster-paper {
                transform: scale(0.8);
                margin-bottom: -150px; /* Boşluk kalmasın */
            }
        }
        @media screen and (max-width: 800px) {
            #poster-paper {
                transform: scale(0.5);
                margin-bottom: -300px;
            }
        }
    </style>
</head>
<body>

    <!-- BUTONLAR (Ekranda görünür, kağıtta görünmez) -->
    <div class="controls">
        <button class="md3-btn btn-outlined" onclick="rastgeleSozGetir()">
            <span class="material-symbols-outlined">refresh</span>
            Yenile
        </button>
        <button class="md3-btn btn-filled" onclick="window.print()">
            <span class="material-symbols-outlined">print</span>
            Posteri Yazdır
        </button>
    </div>

    <!-- POSTER KAĞIDI (297mm x 210mm) -->
    <div id="poster-paper">
        
        <!-- İçerik Alanı -->
        <div class="content-area">
            <h1 id="quote-text">Sözler yükleniyor...</h1>
        </div>

        <!-- Alt Alan -->
        <div class="footer-area">
            <!-- Logo -->
            <div class="logo-container">
                <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
            </div>
            
            <!-- QR -->
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <script src="sozler.js"></script>
    <script>
        // QR Kodu Oluştur
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://tevafuk.netlify.app",
            width: 80,
            height: 80,
            colorDark : "#000000",
            colorLight : "#f5f5f5", // Kutucuk rengiyle uyumlu
            correctLevel : QRCode.CorrectLevel.H
        });

        // Yazı Boyutu Ayarlama (Metin uzunluğuna göre dinamik)
        function yaziBoyutunuAyarla(metin) {
            const element = document.getElementById('quote-text');
            const uzunluk = metin.length;

            // Düz yazı, yamulma yok. Sadece boyut optimizasyonu.
            if (uzunluk < 30) {
                element.style.fontSize = "5rem"; 
            } else if (uzunluk < 60) {
                element.style.fontSize = "4rem"; 
            } else if (uzunluk < 100) {
                element.style.fontSize = "3.2rem";
            } else if (uzunluk < 150) {
                element.style.fontSize = "2.8rem";
            } else {
                element.style.fontSize = "2.2rem";
            }
        }

        // Rastgele Söz Getir
        function rastgeleSozGetir() {
            if (typeof sozlerListesi !== 'undefined' && sozlerListesi.length > 0) {
                const randomSoz = sozlerListesi[Math.floor(Math.random() * sozlerListesi.length)];
                const quoteText = document.getElementById('quote-text');
                
                quoteText.style.opacity = 0;
                
                setTimeout(() => {
                    quoteText.innerText = randomSoz;
                    yaziBoyutunuAyarla(randomSoz);
                    quoteText.style.opacity = 1;
                }, 150);
            }
        }

        // Sayfa açıldığında ilk söz gelsin
        window.onload = rastgeleSozGetir;
    </script>
</body>
</html>
